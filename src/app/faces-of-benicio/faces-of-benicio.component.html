<h2>The Many Faces of Celebrated Puerto Rican Actor Benicio del Toro</h2>

<label>
  Search For You Benicio
  <input [(ngModel)]="userInput" type="search" placeholder="crazy" />
</label>

<ul>
  <li *ngFor="let oneBen of (benicios | actorFilter:userInput)">
    <h3>{{oneBen.actorName}}</h3>
    <img [src]="oneBen.actorImage" />
  </li>
</ul>
